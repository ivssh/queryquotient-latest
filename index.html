<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Quotient | Expert Elasticsearch Consulting</title>
    <meta name="description" content="Expert Elasticsearch and OpenSearch consulting services. Maximize your search capabilities.">
    <link href="/images/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Netlify hidden form for buildbot detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <select name="service">
        <option value="performance">Performance Optimization</option>
        <option value="architecture">Architecture Design</option>
        <option value="data-modeling">Data Modeling</option>
        <option value="monitoring">Monitoring & Analytics</option>
        <option value="custom">Custom Solutions</option>
        <option value="training">Training & Workshops</option>
      </select>
      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
